<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Re(c)search</title>
</head>
<body>
    <!--  style="background-image: url(../../static/background.jpg)" -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Re(c)search</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>







</nav>
<style>
    /* BACKGROUND */
    body {
        /* background: url("{% static 'background.jpg' %}");  */
            /* changed from background-image*/
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    .home-card {
        background: white;
        border-radius: 15px;
    }
    .form-title {
        font-size: 1.3rem;
    }
    .navbar-brand {
        font-size: 1.8rem;
    }
    .btn-primary {
        width: 15%;
    }

</style>
<div class="container p-4 home-card" style="margin-top: 5%">
    <div class="row">
        <div class="col-sm">
            <form method="POST" action="/results">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-title" for="exampleInputEmail1">Author ID</label>
                    <input type="state" class="form-control" id="state" name="state" aria-describedby="stateHelp">
                </div>
                <div class="form-group">
                    <label class="form-title" for="exampleInputPassword1">Topic(s)</label>
                    <input type="county" class="form-control" id="county" name="county" aria-describedby="stateHelp">
                    <small id="countyHelp" class="form-text text-muted">Please do not abbreviate. Ex: Recommender Systems</small>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <span>This form allows you to find similar authors with a topic of your interest.</span>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
